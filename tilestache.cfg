{
  "cache":
  {
    "name": "Disk",
    "path": "/tmp/tilestache"
  },
  
  "layers":
  {
    "blank": {
      "provider": {
        "name": "Sandwich",
        "stack": [{"color": "#fff"}]
    }},
    "ocean": {
      "provider": {
        "name": "mapnik",
        "mapfile": "xml/ocean.xml"
    }},
    "hillshade-x": {
      "provider": {
        "class": "Hillup.tiles:Provider",
        "kwargs": {"source_dir": "/mnt/data/geodata/hillup/out"}
    }},
    "hillshade-x-light": {
      "provider": {
        "class": "TileStache.Goodies.Providers.Composite:Provider",
        "kwargs": {
          "stack": [
            {"src": "hillshade-x",
             "adjustments": [
               ["curves2", [[0,180], [128,225], [160,255]] ]
             ]
        }]}
    }},
    "hillshade-x-imhofA": {
      "provider": {
        "class": "TileStache.Goodies.Providers.Composite:Provider",
        "kwargs": {
          "stack": [
            {"src": "hillshade-x",
             "adjustments": [
               ["curves2",
                 [[0,182], [128,229], [160,255]],
                 [[0,197], [128,232], [160,255]],
                 [[0,203], [128,228], [160,240]] ]
             ]
        }]}
    }},
    "landcover": {
      "provider": {
        "name": "mapnik",
        "mapfile": "xml/landcover.xml",
        "metatile": {"rows": 4, "columns": 4, "buffer": 16}
    }},
    "landcover-raw": {
      "provider": {
        "name": "mapnik",
        "mapfile": "xml/landcover-raw.xml",
        "metatile": {"rows": 4, "columns": 4, "buffer": 16}
    }},
    "contours-mask": {
      "provider": {
         "name": "mapnik",
         "mapfile": "processed/contours-mask.xml",
         "fonts": "/usr/share/fonts/truetype/liberation"
    }},
    "contours": {
      "provider": {
         "name": "Sandwich",
         "stack": [{"color": "#963", "mask": "contours-mask"}]
    }},
    "landcoverrelief": {
      "provider": {
         "name": "Sandwich",
         "stack": [
            {"src": "hillshade-x-imhofA"},
            {"src": "landcover", "mode": "multiply", "opacity": 0.35}
            ]
      }
    },
    "features": {
      "provider": {
        "name": "mapnik",
        "mapfile": "processed/features.xml"
    }},
    "toposmCarto2": {
      "provider": {
         "name": "Sandwich",
         "stack": [
            {"src": "hillshade-x-imhofA"},
            {"src": "landcover", "mode": "multiply", "opacity": 0.35},
            {"src": "contours", "mode": "multiply", "opacity": 0.6},
            {"src": "ocean"},
            {"src": "features"}
            ]
      }
    }
  }
}
